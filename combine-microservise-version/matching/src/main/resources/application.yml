server:
  port: 8090
  
spring:
  application:
    name: "matching"
  profiles:
    active: "prod"
  datasource:
    url: jdbc:mysql://localhost:3307/matchingdb
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: create-drop 
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect 
  sql:
    init:
      mode: always
  config:
    import: "optional:configserver:http://localhost:8071/"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    shutdown:
      enabled: true
    health:
      probes:
        enabled: true
  info:
    env:
      enabled: true

endpoints:
  shutdown:
    enabled: true

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/

info:
  app:
    name: "matching"
    description: "Combine Matching Application"
    version: "1.0.0"

logging:
  level:
    com:
      combine:
        matching: DEBUG